@if(libraries | async; as libraryData) {
@if(libraryData.length < 3) { 
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="form-field">
                <mat-label>Library Name</mat-label>
                <input matInput type="text" formControlName="libraryName" placeholder="name">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <button type="submit" mat-fab matTooltip="Add Library" color="primary"
                [disabled]="!form.valid || libraryData.length >= 3"><mat-icon>add</mat-icon></button>
        </div>
    </div>

    </form>
    }
    @if(libraryData.length >= 3) {
    <div class="row">
        <mat-error>Maximum of 3 libraries allowed.</mat-error>
    </div>
    }

    <div class="row mt-2" *ngFor="let library of libraryData">
        <app-library-detail [library]="library" (libraryDeleted)="libraryDeleted()"></app-library-detail>
    </div>
    }
