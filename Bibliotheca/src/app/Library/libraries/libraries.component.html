<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-sm-3">
            <mat-form-field>
                <mat-label>Library Name</mat-label>
                <input matInput type="text" formControlName="libraryName" placeholder="name">
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <button type="submit" mat-fab matTooltip="Add Library" color="primary"
                [disabled]="!form.valid"><mat-icon>add</mat-icon></button>
        </div>
    </div>
</form>
