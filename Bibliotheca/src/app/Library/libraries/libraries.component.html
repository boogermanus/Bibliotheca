<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-sm-4">
            <mat-form-field>
                <mat-label>Library Name</mat-label>
                <input matInput type="text" formControlName="libraryName" placeholder="name">
            </mat-form-field>
        </div>
        <div class="col-sm-2">
            <button type="submit" mat-fab matTooltip="Add Library" color="primary"
                [disabled]="!form.valid"><mat-icon>add</mat-icon></button>
        </div>
    </div>
</form>
<div class="row mt-2" *ngFor="let library of libraries | async">
    <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>{{library.name}}</mat-panel-title>
            <mat-panel-description> Id: {{library.id}} - Create Date: {{library.createDate | date}}</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-action-row>
            <button mat-icon-button matTooltip="Delete" matTooltipPosition="left" (click)="delete(library.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</div>
