<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field style="width: 100%">
                <mat-label>Library Name</mat-label>
                <input matInput type="text" formControlName="libraryName" placeholder="name">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <button type="submit" mat-fab matTooltip="Add Library" color="primary"
                [disabled]="!form.valid"><mat-icon>add</mat-icon></button>
        </div>
    </div>
    <div class="row" [hidden]="errorMessage === ''"><mat-error>{{errorMessage}}</mat-error></div>
</form>
<div class="row mt-2" *ngFor="let library of libraries | async">
    <app-library-detail [library]="library" (libraryDeleted)="libraryDeleted()"></app-library-detail>
</div>
