<div class="row justify-content-center h5">Library Bookshelves</div>
<div class="row">
    <mat-list>
        <mat-list-item *ngFor="let bookshelf of libraryBookshelvels | async">
            <span>{{bookshelf.name}} - {{bookshelf.numberOfRows}} rows</span>
            <span style="float: right">
                <button mat-icon-button matTooltip="Delete" matTooltipPosition="left" (click)="delete(bookshelf.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </mat-list-item>
    </mat-list>
</div>
<div class="row">
    <div>
        <span>
            <mat-form-field style="width: 65%">
                <mat-label>Bookshelf name</mat-label>
                <input matInput type="text" placeholder="name" #bookshelfInput>
            </mat-form-field>
        </span>
        <span class="ms-2">
            <mat-form-field style="width: 15%">
                <mat-label>Rows</mat-label>
                <input matInput type="number" min="1" max="50" value="1" #rowInput>
            </mat-form-field>
        </span>
        <span style="float: right">
            <button mat-icon-button [disabled]="bookshelfInput.value == '' || +(rowInput.value) <= 0" matTooltip="Add" matTooltipPosition="left"
                (click)="add(bookshelfInput.value, +rowInput.value)">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </div>
    <div>
        <mat-error *ngIf="errorMessage != ''">{{errorMessage}}</mat-error>
    </div>
</div>
