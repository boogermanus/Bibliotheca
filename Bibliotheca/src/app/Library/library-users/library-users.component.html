<div class="row justify-content-center">Library Users</div>
<div class="row">
    <mat-list>
        <mat-list-item *ngFor="let libraryUser of libraryUsers | async">
            <div>
                <span>{{libraryUser.username}}</span>
                <span *ngIf="libraryUser.name !== ''"> - {{libraryUser.name}}</span>
                <span style="float: right"><button mat-icon-button (click)="delete(libraryUser.id)"><mat-icon>delete</mat-icon></button></span>
            </div>
        </mat-list-item>
    </mat-list>
</div>
<div class="row">
    <mat-list>
        <mat-list-item>
            <div class="mt-3">
                <span>
                    <mat-form-field style="width: 65%">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="email" placeholder="name@name.com" #emailInput>
                    </mat-form-field>
                </span>
                <span style="float: right">
                    <button mat-icon-button [disabled]="emailInput.value == ''"
                        (click)="add(emailInput.value)"><mat-icon>add</mat-icon></button>
                </span>
            </div>
        </mat-list-item>
        <mat-list-item *ngIf="errorMessage != ''">
            <mat-error>{{errorMessage}}</mat-error>
        </mat-list-item>
    </mat-list>
</div>
