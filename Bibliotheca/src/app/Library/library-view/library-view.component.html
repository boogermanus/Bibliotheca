<ng-template [ngIf]="loadError">
    <h2>Library not found</h2>
</ng-template>
<ng-template [ngIf]="!loadError">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{library.name}}</mat-card-title>
            <mat-card-subtitle>Id: {{library.id}} - Create Date: {{library.createDate | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row justify-content-around">
                <div class="col-md-6">
                    <app-library-users />
                </div>
                <div class="col-md-6">
                    <app-library-bookshelves />
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</ng-template>
