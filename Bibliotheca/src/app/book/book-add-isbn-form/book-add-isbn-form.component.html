<button mat-mini-fab class="mb-2 mt-2" matTooltip="Back to Books" matTooltipPosition="right" [routerLink]="['/books']"
        color="primary">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="row justify-content-center">
  <div class="col-md-8">
    <mat-card appearance="outlined">
      <mat-card-header>
        <div class="row">
          <p class="h3">Add a new Book</p>
        </div>

      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="mat-input-field">
              <mat-label>ISBN (10/13)</mat-label>
              <input matInput type="text" (keydown)="lookup($event)" [(ngModel)]="isbnSearch"/>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-spinner [hidden]="!searching"></mat-spinner>
            <!--            {{ openLibraryBook | json }}-->
            <mat-error [hidden]="!errorOnSearch">ISBN not found</mat-error>
          </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="mat-input-field">
                <mat-label>Title</mat-label>
                <input matInput type="text" [formControl]="titleControl"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="mat-input-field">
                <mat-label>Author</mat-label>
                <input matInput type="text" [formControl]="authorControl" placeholder="author">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="mat-input-field">
                <mat-label>Subject</mat-label>
              <mat-select [formControl]="subjectControl">
                @if(openLibraryBook) {
                  @for(subject of this.openLibraryBook.subjects; track subject) {
                    <mat-option [value]="subject">{{subject}}</mat-option>
                  }
                }
              </mat-select>
                @if(isControlInvalid(subjectControl)) {
                  <mat-error>Subject is required</mat-error>
                }
              </mat-form-field>
            </div>
          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
