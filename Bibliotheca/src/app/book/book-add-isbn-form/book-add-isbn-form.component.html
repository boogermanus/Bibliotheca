<button mat-mini-fab class="mb-2 mt-2" matTooltip="Back to Books" matTooltipPosition="right" [routerLink]="['/books']"
        color="primary">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="row justify-content-center">
  <div class="col-md-8">
    <mat-card appearance="outlined">
      <mat-card-header>
        <div class="row">
          <p class="h3">Add a new Book</p>
        </div>

      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="mat-input-field">
              <input matInput type="text" placeholder="isbn" (keydown)="lookup($event)" [(ngModel)]="isbnSearch"/>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          {{openLibraryBook | async | json}}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
