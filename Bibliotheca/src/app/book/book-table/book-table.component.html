<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let element">{{element.author}}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let element">{{element.subject}}</td>
        </ng-container>

        <ng-container matColumnDef="bookshelf">
            <th mat-header-cell *matHeaderCellDef>Bookshelf</th>
            <td mat-cell *matCellDef="let element">{{element.libraryBookshelf.name}}</td>
        </ng-container>

        <ng-container matColumnDef="row">
            <th mat-header-cell *matHeaderCellDef>Row #</th>
            <td mat-cell *matCellDef="let element">{{element.row}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,20]" [pageSize]="10" showFirstLastButtons>

    </mat-paginator>
</div>
