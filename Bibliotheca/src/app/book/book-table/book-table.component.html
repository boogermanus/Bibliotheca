<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-md-2">
      <mat-form-field class="field-max-width">
        <mat-label>filter by</mat-label>
        <mat-select [value]="filterByOptions[0]">
          @for(option of filterByOptions; track option){
            <mat-option [value]="option">{{option}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="field-max-width">
        <mat-label>Filter</mat-label>
        <input matInput type="text" (keyup)="filterBooks()" [(ngModel)]="filterValue"/>
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/book-detail', element.id]">{{ element.id }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
    </ng-container>

    <ng-container matColumnDef="library">
      <th mat-header-cell *matHeaderCellDef>Library</th>
      <td mat-cell *matCellDef="let element">
        {{ element.library.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="bookshelf">
      <th mat-header-cell *matHeaderCellDef>Bookshelf</th>
      <td mat-cell *matCellDef="let element">{{ element.libraryBookshelf.name }}</td>
    </ng-container>

    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef>Row #</th>
      <td mat-cell *matCellDef="let element">{{ element.row }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20]" [pageSize]="10" showFirstLastButtons>

  </mat-paginator>
</div>
